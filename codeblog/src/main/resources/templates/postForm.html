<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>CodeBlog - Spring Boot</title>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-light bg-light border-bottom border-info">
            <span class="navbar-brand mg-0 h1" style="font-weight: bold;">CodeBlog</span>
        </nav>
    </header>


    <main class="container-fluid">

        <nav aria-label="Page breadcrumb">
            <ol class="breadcrumb bg-transparent">
                <li class="breadcrumb-item active" aria-current="page"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page">Novo Post</li>
            </ol>
        </nav>

        <div class="d-flex justify-content-center">
            <div class="card col-10 col-sm-9 col-md-8 col-lg-8">
                <th:block th:include="mensagemValidacao"></th:block>
                <form method="post">
                    <h3 class="card-title text-center mt-3">Escreva o seu Novo Post</h3>
                    <div class="card-body">
                        <div class="mb-4 form-group">
                            <input type="text" class="form-control" name="titulo" placeholder="Titulo *">
                        </div>

                        <div class="mb-4 form-group">
                            <input type="text" class="form-control" name="autor" placeholder="Autor *">
                        </div>

                        <div class="mb-4 form-group">
                            <textarea type="text"  id="summernote" class="form-control" name="texto" placeholder="Texto *"></textarea>
                        </div>
                        <small class="form-text text-muted" style="margin-top: -15px;">(*) Campos obrigat√≥rios</small>

                        <div class=" form-group mt-3 text-center">
                            <button type="submit" id="publicar" class="btn btn-primary mr-5 ml-1">Publicar</button>
                            <a href="/posts" class="btn-link text-dark" role="button">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </main>

    <script>
        $('#summernote').summernote({
            placeholder: 'Texto *',
            tabsize: 2,
            height: 300
        });
    </script>
</body>

</html>
