<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>    
    <title>CodeBlog - Spring Boot</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-light bg-light border-bottom border-info">
            <span class="navbar-brand mg-0 h1" style="font-weight: bold;">CodeBlog</span>
            <a class="btn btn-primary" href="/newpost" role="button">Novo Post</a>
        </nav>
    </header>


    <main class="container-fluid">

        <nav aria-label="Page breadcrumb">
            <ol class="breadcrumb bg-transparent">
                <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page"><a href="/">Post</a></li>
            </ol>
        </nav>

        <div class="row d-flex justify-content-center">
            <div class="col-12 col-sm-9 col-md-7 col-lg-7">
                <article>
                    <h1 class="card-title"><span th:text="${post.titulo}">[titulo]</span></h1>
                    <i class="material-icons mt-3">person_outline</i>
                    <span th:text="${post.autor}">[Autor]</span>
                    <br>
                    <span class="material-icons">date_range</span>
                    <span th:text="${post.data}">[data]</span>

                    <section>
                        <p class="card-text mt-4">
                            <span th:utext="${post.texto}">

                            </span>
                            Aqui vai o texto que vai ter l√° e aqui e zas e puctcpaftikyeer
                        </p>
                    </section>
                </article>
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
